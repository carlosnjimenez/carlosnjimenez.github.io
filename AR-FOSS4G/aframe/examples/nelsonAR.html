<!DOCTYPE html>
<script src="../build/aframe.min.js"></script>
<script src="../build/aframe-ar.js"></script>
<style>

#XX{z-index:100;display:scroll;position:fixed;margin:0 auto}
	.button {
    background-color: #7f7f7f00;
    border: none;
    color: white;
    padding: 15px 32px;
	font-family: monospace;
    display: inline-block;
}
</style>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id='container'>
 <DIV id="XX">
  
</div>
  
<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;color: white'>
  <input type="button" class="button" value="Hipercarta CARLOS N. JIMENEZ cnjimenez@ungs.edu.ar" onclick="launchFullScreen(document.documentElement);"/>
  </div>
</div>
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
  
    <a-assets>
      <a-asset-item id="mymodel" src="4172-23-DEMCartaTopografica.gltf"></a-asset-item>
	  <a-asset-item id="mymodel2" src="4172-23-Landsat7.gltf"></a-asset-item>
    </a-assets>
	
    <a-marker type='barcode' value='5'>
<a-entity light="type: spot; angle: 90; decay: 3.0">
          <a-light type="ambient" color="#ffffff"></a-light>
  <a-light type="point" intensity="4" position="2 4 4"></a-light>
          <a-entity scale="0.05 0.05 0.05" gltf-model="#mymodel2"></a-entity>
       
 </a-entity>
    </a-marker>
	
    <a-marker type='barcode' value='2'>
<a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-entity mmd='outline: true' afterglow:2.0 ;>
          <a-entity scale="0.05 0.05 0.05" gltf-model="#mymodel"></a-entity>
        </a-entity>

    </a-marker>
  
    <a-entity camera></a-entity>

  </a-scene>
			
			<script>
  function launchFullScreen(element) 
  {
	if(element.requestFullScreen) 
	{
		element.requestFullScreen();
	} 
	else if(element.mozRequestFullScreen) 
	{
		element.mozRequestFullScreen();
	} 
	else if(element.webkitRequestFullScreen) 
	{
		element.webkitRequestFullScreen();
	}
} // la pagina entera
  </script>
</body>

</html>
