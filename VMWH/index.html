
<!DOCTYPE html>
<html>
<head>
	<title>Producto</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet.css" />
	
	<link rel="stylesheet" href="Control.Opacity.css">
    
    <link rel="stylesheet" href="jquery-ui-1.10.3.custom.min.css" />
	<style>
			body {padding: 0;margin: 0;}
			html, body, #map {height: 100%;}
	</style>
	
	
	<script src="jquery-1.9.1.js"></script>
    <script src="jquery-ui-1.10.3.custom.min.js"></script>
	<script src="leaflet.js"></script>
	<script src="Control.Opacity.js"></script>
	<script src="leaflet-side-by-side.js"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%;"></div>
	<div style="position: absolute; left: 24px; bottom: 24px;"><a href="#"><img src="logo.png" alt="SiMiUNGS"></a></div>
	<script>
		var bounds = new L.LatLngBounds([-34.67465,-58.75939],[-34.49164,-58.49284]);

var map = L.map
(
	'map', 
	{
		maxZoom : 15,
		minZoom : 12,
		inertia : false,
	}
);

map.fitBounds(bounds);

var OSM = L.tileLayer
(
	'http://{s}.tile.osm.org/{z}/{x}/{y}.png', 
	{
		maxZoom: 15,
		attribution: '&copy; 2016 <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}
).addTo(map);

var GS = L.tileLayer
(
	'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
	{
        attribution: '<a href="http://www.esri.com/">Esri</a>',
        maxZoom: 15  
	}
).addTo(map);

var campoDeMayo = L.tileLayer
(
	'TilesCMx/{z}/{x}/{y}.png', 
	{
		tms: true, 
		attribution: '<a href="http://www.ungs.edu.ar">UNGS</a> , <a href="http://www.ign.gob.ar">IGN</a>',
	}
).addTo(map);
	
L.control.sideBySide
(
	OSM, 
	GS
).addTo(map);
	
var opacitySlider = new L.Control.opacitySlider();
map.addControl(opacitySlider);
opacitySlider.setOpacityLayer(campoDeMayo);   
campoDeMayo.setOpacity(0.5);
	</script>
</body>
</html>
