
<!DOCTYPE html>
<html>
  <head>
    <title>VR Test</title>
  </head>

<meta name="auto_height" content="true" /><p style="display: none; height: 0; width: 0">This is a snippet from developers.google.com</p>
<div id="vrview"></div>
<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script>
  window.addEventListener('load', onVrViewLoad)
  function onVrViewLoad() 
  {
    var vrView = new VRView.Player('#vrview', {
      width: '50%',
      height: '50%',
      preview: 'https://storage.googleapis.com/vrview/examples/coral-preview.jpg',
      image: 'https://storage.googleapis.com/vrview/examples/coral.jpg',
      is_stereo: true
    });
  }
</script>
  </body>
</html>
