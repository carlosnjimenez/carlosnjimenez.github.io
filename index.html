<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de cambio de src de iframe</title>
</head>
<body>

	<h1>Ejemplo de cambio de src de iframe</h1>

	<!-- Aquí se crea el iframe con su src inicial -->
	<iframe id="mi-iframe" src="https://www.google.com"></iframe>

	<br>

	<!-- Aquí se crea un botón que al hacer click cambia el src del iframe -->
	<button onclick="cambiarSrc()">Cambiar src del iframe</button>

	<script>
		function cambiarSrc() {
			// Se obtiene el elemento iframe
			var iframe = document.getElementById("mi-iframe");

			// Se cambia el src del iframe
			iframe.src = "https://www.youtube.com";
		}
	</script>

</body>
</html>
