<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<style>
		body {padding: 0;margin: 0;}
		html, body, #mapa {height: 100%;}
	</style>
</head>
<body>
	<div id="mapa" style="width: 100%; height: 100%"></div>
	<div style="position: absolute; left: 24px; bottom: 24px;"><a href="https://www.facebook.com/simiungs/"><img src="images/logoNight.png" alt="SiMiUNGS"></a></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>
		var mymap = L.map('mapa', {center: [-34.52666, -58.70068],zoom:16, zoomControl: false});
		mymap.fitBounds([[-34.53272, -58.70783],[-34.52044, -58.6936]]);
		//L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {minZoom:mymap.getZoom()}).addTo(mymap);
		mymap.attributionControl.setPrefix('&copy; 2016 <a href="http://www.ungs.edu.ar/labsig/" target="_blank">LabSIG ICO UNGS</a>');
		var popup = L.popup();
		var imager = "";
		var bounds = [[-34.54276, -58.72193], [-34.50655, -58.67798]];
		image = L.imageOverlay('images/16.png', bounds);

		mymap.on('zoomend', onZoomend);
		function onZoomend(){
		if(mymap.getZoom()==16) 
		{image.addTo(mymap)};

		if(mymap.getZoom()!=16)
		{mymap.removeLayer(image)};
		};
		
		
		
		mymap.on('zoomlevelschange', function() {
    alert(mymap.getZoom()); // e is an event object (MouseEvent in this case)
});
		
	</script>
</body>
</html>
