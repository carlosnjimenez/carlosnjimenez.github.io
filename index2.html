<!DOCTYPE html>
<html>
	<head>
		<title>IDE Conurbano</title>
		<meta charset="utf-8" />
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/leaflet.css" />
		<style>
			body {padding: 0;margin: 0;}
			html, body, #mapa {height: 100%;}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<div id="mapa"  ></div>
		<div class="fixed-action-btn horizontal click-to-toggle" style="top: 24px; right: 24px;">
			<a class="btn-floating btn-large cyan accent-4"><i class="large material-icons">menu</i></a>
			<ul>
				<li><a class="btn-floating orange" onclick="ZIn()"><i class="material-icons">add</i></a></li>
				<li><a class="btn-floating orange" onclick="ZOut()"><i class="material-icons">remove</i></a></li>
				<li><a class="btn-floating grey lighten-2" onclick="refresh()"><i class="material-icons grey-text text-darken-3">refresh</i></a></li>
			</ul>
		</div>
		<div style="position: absolute; left: 24px; bottom: 24px;"><a href="https://www.facebook.com/simiungs/"><img src="images/logoLabSIG.png" alt="LabSIG"></a></div>
		<script src="js/leaflet.js"></script>
		<script>
			var popup = L.popup();
			var mapa = L.map('mapa', {center: [-34.52203, -58.70014],zoom: 16, zoomControl: false});
			L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
			}).addTo(mapa);
			
			function ZIn() {mapa.setZoom((mapa.getZoom())+1);}
			function ZOut() {mapa.setZoom((mapa.getZoom())-1);}
			function refresh() {mapa.setView([-34.52666, -58.70068],16);}
			mapa.attributionControl.setPrefix('&copy; 2016 <a href="http://www.ungs.edu.ar/labsig/" target="_blank">LabSIG ICO UNGS</a>');
			var popup = L.popup();
		</script>
	</body>
</html>
